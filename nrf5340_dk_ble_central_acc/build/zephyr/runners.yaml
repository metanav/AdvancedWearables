# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /Users/naveen/nRF_source/ncs/zephyr/boards/arm/nrf5340dk_nrf5340
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /Users/naveen/Hackster.io/AdvancedWearables/nrf5340_dk_ble_central_acc/build/zephyr/merged_domains.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /opt/nordic/ncs/v1.5.1/toolchain/bin/arm-none-eabi-gdb

# Runner specific arguments
args:
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf5340_xxaa_app
    - --speed=4000
